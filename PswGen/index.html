    <!DOCTYPE HTML>

    <html>
      <head>
        <title>Password Generator</title>
        <link href="stylesheet.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      </head>
      <body>
       <div class="container" id="bigdiv">
          <h1 class="title">Password Generator</h1>

    <div class="result">
    <div class="result__title field-title">Generated Password</div>
    <div class="result__info right">click to copy</div>
    <div class="result__info left">copied</div>
    <div class="result__viewbox" id="result">CLICK GENERATE</div>
    <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
  </div>

      <div class="length range__slider" data-min="4" data-max="32">
        <div class="length__title field-title" data-length='0'>length:</div>
        <input id="slider" type="range" min="4" max="32" value="16" />
      </div>

      <div class="settings">
        <span class="settings__title field-title">settings</span>
        <div class="setting">
          <input type="checkbox" id="uppercase" checked />
          <label for="uppercase">Include Uppercase</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="lowercase" checked />
          <label for="lowercase">Include Lowercase</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="number" checked />
          <label for="number">Include Numbers</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="symbol" />
          <label for="symbol">Include Symbols</label>
        </div>
        <div class="sett" id="appear" style="display: none;">
          <input type="text" id="choose" />
        </div>
      </div>

      <!-- ADVANCED OPTIONS HERE FOR LATER UPDATE -->

          <button class="btn generate" id="generate">Generate Password</button>
          <div class="settings">
            <div class="secinf" id="secDiv">
              <p id="securityInfo">
                Good
              </p>
            </div>
          </div>
        </div>
        <script src="main.js"></script>
      </body>
    </html>
